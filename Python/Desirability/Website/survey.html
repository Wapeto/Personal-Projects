<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="survey_styles.css">
    <title>Desirability-Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <h1 id="main_title">Survey</h1>
    <p id="instructions">You will have to answer a series of questions about
        how you’d like your “perfect partner” to be. 
        Be as honnest as you can, this survey is 100% anonymous.</p>

    <div id="questions">
        <ul id="question_lst">
            <li id="qu_sex" class="question">
                <p style="text-align: left; margin-left: 3%; margin-right:8%;" class="question_txt">Are you interested in : </p>
                <input type="checkbox" id="men_chkb" class="checkbox sex" name="Men">
                    <label for="men_chkb" class="label">Men</label>
                <input type="checkbox" id="women_chkb" class="checkbox sex" name="Women">
                    <label for="women_chkb" class="label">Women</label>
                <input type="checkbox" id="othersex_chkb" class="checkbox sex"  name="Other">
                    <label for="othersex_chkb" class="label">Other</label>
            </li>
            <li id="qu_height" class="question">
                <p style="text-align: left; margin-left: 3%; margin-right:8%;" class="question_txt">What is your ideal hight for a partner :</p>
                <input type="range" name="hight" id="hight_sldr" class="slider" min="100" max="230" oninput="rangeValue.innerText = this.value">
                <p id="rangeValue" style="margin: auto 2%;">100</p>
            </li>

            <li id="qu_haircol" class="question">
                <p style="text-align: left; margin-left: 3%; margin-right: 8%;" id="haircol_txt" class="question_txt">What is your favorite hair color for a partner :</p>
                <!-- <select name="hair_colors" id="haircol_slct" class="select" multiple>
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="blond">Blond</option>
                    <option value="chestnut">Chestnut</option>
                    <option value="red">Red</option>
                    <option value="other">Other</option>
                </select> -->
                <ul id="chkb_slct">
                    <li>
                        <input type="checkbox" id="black_chkb" class="checkbox" name="black">
                            <label for="black_chkb">Black</label>
                        <input type="checkbox" id="brown_chkb" class="checkbox" name="brown">
                            <label for="brown_chkb">Brown</label>
                        <input type="checkbox" id="blond_chkb" class="checkbox" name="blond">
                            <label for="blond_chkb">Blond</label>
                        <input type="checkbox" id="chest_chkb" class="checkbox" name="chestnut">
                            <label for="chest_chkb">Chestnut</label>
                        <input type="checkbox" id="red_chkb" class="checkbox" name="red">
                            <label for="red_chkb">Red</label>
                        <input type="checkbox" id="otherhair_chkb" class="checkbox" name="other">
                            <label for="otherhair_chkb">Other</label>
                    </li>
                </ul>

                <!-- <img src="images/tip.png" alt="Tip" id="tip_img" class="tip">
                <div id="modaltip1" class="modal">
                    <p>Use 'CTRL' and click to select multiple colors</p>
                </div> -->
            </li>

        </ul>
    </div>
</body>
</html>
